<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title>LabsOnContainers</title>
</head>
<body style="background-color: #b2b7c4;" class="text-center">

    <nav class="navbar navbar-default bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:white" href="http://localhost:8080/">LabsOnContainers</a>
            </div>
    </nav>
    
    <form class="container mt-2"  style="max-width:600px;" action="http://localhost:8080/form" method="POST">
        <div class="card">
            <div class="card-header font-weight-bold" id="main-card-title">
                <span id="tituloText"></span>
            </div>
            <div class="row p-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nombre-practica">Nombre de la práctica:</label>
                        <input required class="form-control" type="text" id="nombre-practica" name="nombre-practica" onchange="actualizarNombrePractica()" maxlength="20">
                    </div>
                </div>
                <div class="col-6">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-dark btn-block" onclick="nuevoContenedor()">Añadir contenedor</button>
                    </div>
                </div>
                <div id="campos-contenedores">
                    <div class="container mb-2 overflow-auto" style="max-height:500px">
                        <div class="accordion" id="accordion"></div>
                    </div>
                </div>

            </div>
        </div>
        <input id="num-contenedores" name="num-contenedores" type="hidden" value="${contador}">
        <button type="submit" class="btn btn-primary btn-block mt-2"><span id="submitText"></span></button>
    </form>

    <script src="form-practica.js"></script>
</body>
</html>
