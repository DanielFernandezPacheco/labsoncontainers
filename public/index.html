        crossorigin="anonymous"></script>
    <script src="practica-config-panel.js"></script>
    <title>LabsOnContainers</title>

    <script>
    // loads and shows the list of lab files
    fetch("http://localhost:8080/yaml-files")
        .then(response => response.json())
        .then(data => {
            var list = document.getElementById("config-list");
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(function (file) {
                    var item = createLabControlItem(file)
                    list.appendChild(item);
                });
            }
        });
    </script>
</head>

<body style="background-color: #b2b7c4;">
